{% extends "page/page_base.html" %}
{% block content %}
    <!--posts is the key of context-->
    <!--{{ a }} means a is variable-->
    {% for post in posts %}
        <h1>{{ post.title }}</h1>
        <p>by {{ post.author }} on {{ post.date_posted }}</p>
        <p>{{ post.content }}</p>
    {% endfor %}
{% endblock content %}
